
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Language Translator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">RT Language Translator</h1>
      <div class="mode">
        <label class="toggle" for="dark-mode-btn">
          <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
          <div class="toggle-track">
            <ion-icon name="sunny-outline" class="toggle-icon sun"></ion-icon>
            <ion-icon name="moon-outline" class="toggle-icon moon"></ion-icon>
            <span class="toggle-thumb"></span>
          </div>
        </label>
      </div>
    </header>

    <div class="container">
      <div class="card input-wrapper">
        <h2 class="card-title" id="input-card-title">Auto Detect</h2>
        <div class="from">
          <span class="heading">From:</span>
          <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto Detect</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu"></ul>
          </div>
        </div>
        <div class="text-area">
          <textarea
            id="input-text"
            cols="30"
            rows="10"
            placeholder="Enter your text here..."
          ></textarea>
          <div class="chars"><span id="input-chars">0</span> / 5000</div>
        </div>
        <div class="card-bottom">
          <p>Or upload a document</p>
          <label for="upload-document" class="upload-label">
            <span id="upload-title">Choose File</span>
            <ion-icon name="cloud-upload-outline"></ion-icon>
            <input type="file" id="upload-document" hidden />
          </label>
        </div>
      </div>

      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>

      <div class="card output-wrapper">
        <h2 class="card-title" id="output-card-title">English</h2>
        <div class="to">
          <span class="heading">To:</span>
          <div class="dropdown-container" id="output-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">English</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu"></ul>
          </div>
        </div>
        <div id="output-text" class="text-area-output"
          placeholder="Translation will appear here..."
        ></div>
        <div class="card-bottom">
          <p>Download your translation</p>
          <button id="download-btn">
            <span>Download</span>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.16/mammoth.browser.min.js"></script>
    <script src="script/languages.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
